<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithmic Trading</title>
</head>
<h3>
	<a href="/">Home</a>
    ||
	<a href="/training">Training Your Classification Network</a>
	||
	<a href="/prediction">Predict Most Profitable 3xETF</a>
</h3>
<body onload="server.prediction_update('report_select')">
<table>
    <tr>
        <th><h2 style="text-decoration: underline;">
            Predict the Most Profitable 3x-ETF to Algorithmically Trade</h2></th>
    </tr>
    <tr>
        <td>
            <span>
                Which models predictions would you like to load?
            </span>
            <br>
            <br>
            <select style="width:200px"  name="report_select" id="report_select" >
              {% for report in reports[0:] %}
                <option value="{{report}}">
                    {{report}}
                </option>
              {% endfor %}
            </select>
            <button id="refresh_report_select" onclick="server.prediction_update('report_select')">
                Refresh List
            </button>
            <a id="download_link" href="#" download="#">
            <button id="download_button" disabled>
                Download Report
            </button>
            </a>
        </td>
        <td>
            <button id="predict_button" onclick="server.predict('report_select', 'p_status', 'report_image',
                                                                'predict_button', 'prediction_text', 'download_link',
                                                                 'download_button')">
                Load Prediction</button>
            <br>
            <textarea readonly id="p_status" style="width:190px;height:20px;
                line-height:1em; color:dimgrey;padding:1px;resize:none;">
            </textarea>
        </td>
    </tr>
    <tr>
        <td>
            <img id='report_image' style="width:780px;height:650px;">
        </td>
        <td>
            <textarea readonly id="prediction_text" style="white-space: pre;overflow-wrap: normal;
                overflow-x: scroll;width:500px;height:500px;line-height:1em;
                color:dimgrey;padding:1px;resize:true;">
            </textarea>
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
        </td>
    </tr>
</table>
<br>
</body>
</html>
